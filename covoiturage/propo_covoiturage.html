	<body>
		<title>Ankama : Covoiturage</title>
		<header>
            <a href="../index.html"><img src="../images/ankamama.png"></a>
        </header>
		<h1>PUBLIER UN TRAJET</h1>

        <form>
            <p>
                <fieldset>
                    <legend>Civilité: <span aria-label="required">*</span></legend>
                    <input type="radio" required name="civi" id="mme" value="Madame"> <label for="mme">Madame</label>
                    <input type="radio" required name="civi" id="mr" value="Monsieur"> <label for="mr">Monsieur</label>
                    <input type="radio" required name="civi" id="others" value="Autres"> <label for="others">Autres</label>
                </fieldset>
            </p>

            <p>
                <label for="fname">Prenom: <span aria-label="required">*</span></label>
                <input type="text" id="fname" name="firstname" placeholder="Votre Prenom..." required>
            </p>

            <p>
                <label for="lname">Nom: <span aria-label="required">*</span></label>
                <input type="text" id="lname" name="lastname" placeholder="Votre nom..." required>
            </p>

            <p>
                <label for="idname">Identifiant Ankama: <span aria-label="required">*</span></label>
                <input type="text" id="idname" name="identifiant" placeholder="Votre identifiant Ankama..." required>
            </p>

            <p>
                <label for="place">Place disponible: <span aria-label="required">*</span></label>
                <select id="cov" name="cov" required >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </p>

            <p>
                <label for="depart">Départ: <span aria-label="required">*</span></label>
                <input type="text" id="depart" name="depart" placeholder="Votre lieu de départ..." required>
            </p>

            <p>
                <label for="destination">Destination: <span aria-label="required">*</span></label>
                <input type="text" id="destination" name="destination" placeholder="Votre destination..." required>
            </p>

            <p>
                <label for="date">Date de covoiturage: <span aria-label="required">*</span></label>
                <input type="datetime-local" id="date" name="date" required>
            </p>
            
            <a href="./en_attente.html">
                <button>Envoyer</button>
            </a>
            
            <h6 style="text-align: center; margin: 0 0 0 0; padding: 1rem;">Après l'envoie, la page va se recharger. Ne vous en faites pas, votre demande à bien était traité !</h6>

        </form>
